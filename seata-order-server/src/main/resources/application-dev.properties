##### 开发环境 【本地开发】
server.port=8021

spring.jmx.default-domain=order-server
spring.application.name=order-server

#开启mybatis日志
logging.level.com.appleyk.order.dao.mapper=debug

#durid【MySql数据库】,mysql8驱动包注意是com.mysql.cj.jdbc.Driver，而不是com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据源url后面需要指定默认的系统时间参考，否则会报错
spring.datasource.url=jdbc:mysql://localhost:3306/1.order?useUnicode=true&autoReconnect=true&characterEncoding=utf-8&useSSL=true&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root123
